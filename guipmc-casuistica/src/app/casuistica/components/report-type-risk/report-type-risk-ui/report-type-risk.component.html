<app-navbar></app-navbar>
<app-breadcrumb-ux [titulo]="titulo"></app-breadcrumb-ux>

<!-- CIFRAS CONTROL  -->

<br>
<br>
<main class="page">
    <div class="container">

        <form class="form-inline" [formGroup]="formGroup">

            <div class="row">
                <p>Ingresa los datos para realizar la búsqueda</p>
            </div>
            <br>
            <div class="row">

                <div class="form-group col-md-4">
                    <h3 style="margin-top:0px;">Tipo de reporte*</h3>
                    <select class="form-control" formControlName="tipoReporte">
                        <option value="0" >
                            <span>Selecciona una opción</span>
                          </option>
                          <option value="1" >
                            <span>Reporte por código de error</span>
                          </option>
                          <option value="2" >
                            <span>Reporte de errores por tipo de riesgo</span>
                          </option>
                          <option value="3" >
                            <span>Reporte de casuística por consecuencia</span>
                          </option>

                       </select>
                </div>
                <div class="form-group col-md-4">
                    <h3 style="margin-top:0px;">Desde*</h3>
                    <div class="form-group datepicker-group">
                        <input class="form-control" type="text" id="fechaInicioReporte" formControlName="date">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <h3 style="margin-top:0px;">Hasta*</h3>
                    <div class="form-group datepicker-group">
                        <input class="form-control" type="text" id="fechaFinReporte" formControlName="date2">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">


                <div class="col-md-4">
                    <h3 style="margin-top:0px;">Delegación del Registro Patronal</h3>
                    <select class="form-control" formControlName="delegation" (change)="chargeSubDelegation($event.target.value)" style="width: 100%; font-size: 12px;">
                      <option value="-1" >
                          <span>Selecciona una opción</span>
                        </option>
                        <option *ngFor="let del of selectDelegacion" [value]="del.clave"  >
                            {{ del.descripcion }}
                        </option>
                     </select>
                </div>

                <div class="col-md-4">
                    <h3 style="margin-top:0px;">Subdelegación</h3>
                    <select class="form-control" formControlName="subDelegation" style="width: 100%; font-size: 12px;">
                        <option value="-1">
                            <span>Selecciona una opción</span>
                          </option>
                        <option *ngFor="let del of selectSubDelegacion" [value]="del.clave" >
                            {{ del.descripcion }}
                          </option>
                  </select>
                </div>
                <br>

            </div>
            <br>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group col-md-offset-1 col-md-11" style="
                          margin-left: 0px; padding-left: 0px; ">
                        <label class="col-sm-7" for="email">
        <h3>
          * Campos obligatorios
        </h3>
      </label>
                    </div>
                </div>
                <div class="col-md-7 text-right">
                    <button type="button" class="btn btn-default" (click)="clear()">Limpiar</button>
                    <button type="button" class="btn btn-primary" (click)="search()">Buscar</button>
                </div>
            </div>
            <br>



        </form>

        <!-- AQUI VAN LOS HTML LOS TIPOS DE REPORTES   -->
        <!-- AQUI VAN LOS HTML LOS TIPOS DE REPORTES   -->


        <div *ngIf="tipoReporte == '1'">
            <app-reporte-codigo-error [detalleConsultaCodErrorDTO]="detalleConsultaCodErrorDTO" [detalleTotalesCodErrorDTO]="detalleTotalesCodErrorDTO" [subtituloPadre]="tituloReporte" 
            [mapAnteriorNuevo]="conteoAnteriorNuevo">

            </app-reporte-codigo-error>
        </div>

        <div *ngIf="tipoReporte == '2'">

            <app-reporte-tipo-riesgo [subtituloPadre]="tituloReporte" [detalleRegistro]="detalleRegistroTGRegistroDTO" [detalleDias]="detalleRegistroTGDiasDTO" [detallePorcentaje]="detalleRegistroTGPorcentajeDTO" [detalleDefunciones]="detalleRegistroTGDefuncionesDTO"
                [detalleRegistro2]="detalleRegistroTGRegistro2DTO" [detalleDias2]="detalleRegistroTGDias2DTO" [detallePorcentaje2]="detalleRegistroTGPorcentaje2DTO" [detalleDefunciones2]="detalleRegistroTGDefunciones2DTO"></app-reporte-tipo-riesgo>
        </div>

        <div *ngIf="tipoReporte == '3'">
            <app-reporte-consecuencia [subtituloPadre]="tituloReporte" [detalleConsultaConsecuencia1DTO]="detalleConsultaConsecuencia1DTO" [detalleConsultaConsecuencia2DTO]="detalleConsultaConsecuencia2DTO" [detalleConsultaConsecuencia3DTO]="detalleConsultaConsecuencia3DTO"
                [detalleConsultaConsecuencia4DTO]="detalleConsultaConsecuencia4DTO"></app-reporte-consecuencia>

        </div>
        <br>



    </div>
    <br>






    <div class="row">

        <div class="col-md-12 text-right">
          
            <div *ngIf="tipoReporte == '1'">
                <button type="button" (click)="findReporteCodigoErrorPDF()"  class="btn btn-primary">Descargar PDF</button>
            </div>
    
            <div *ngIf="tipoReporte == '2'">
    
                <button type="button" (click)="findReporteTipoRiesgoPDF()"  class="btn btn-primary">Descargar PDF</button>
            </div>
    
            <div *ngIf="tipoReporte == '3'">
                <button type="button" (click)="findReporteConsecuenciaPDF()"  class="btn btn-primary">Descargar PDF</button>
    
            </div>            
        </div>

    </div>

    <br>


    <div class="modal fade" id="dialogMessage">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{titDialogo}}</h4>
                </div>
                <div class="modal-body">
                    <p>{{messDialogo}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="hideMessage()">Regresar</button>
                </div>
            </div>
        </div>
    </div>
</main>
<ngx-spinner></ngx-spinner>
